# hermod Configuration Example

[mqtt]
broker = "tcp://localhost:1883"
client_id = "hermod-client"
username = ""
password = ""
topics = ["sensors/#", "devices/+/telemetry"]
qos = 1

[database]
host = "localhost"
port = 5432
user = "hermod"
password = "hermod_password"
database = "hermod"
sslmode = "disable"
pool_size = 10

[pipeline]
# Path to Lua transformation script (optional)
# Leave empty to skip transformation
lua_script = "examples/transform.lua"
table_name = "mqtt_messages"

[logging]
# Log level: DEBUG (verbose), INFO (general events), or ERROR (errors only)
# DEBUG level shows message content when it arrives and after transformation
# INFO level shows general events like connections and message processing
level = "INFO"

# Dry-run mode: if true, logs SQL statements instead of executing them
# Useful for testing without connecting to a database
dry_run = false
